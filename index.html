<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dummy product</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Products</h1>
    <div id="cards">
       <!-- <div class="card">
            <h1 class="title">title</h1>
            <img src="https://render.fineartamerica.com/images/rendered/medium/canvas-print/15.5/20/mirror/break/images/artworkimages/medium/2/floral-lion-iii-balazs-solti-canvas-print.jpg"alt="img" class="images">
            <p>description</p>
            <p class="category">Category</p>
            <p class="price">price</p>
        </div> -->
       
    </div>
    
    <script>
        fetch('https://fakestoreapi.com/products').then((data)=>{
            // console.log(data); 
            return data.json();
        }).then((completedata)=>{
             //console.log(completedata[2].title);
             let data1="";
             completedata.map((values)=>{
                data1+=`<div class="card">
            <h1 class="title">${values.title}</h1>
            <p class="category">${values.category}</p>
            <img src=${values.image} alt="img" class="images">
            <p>${values.description}</p>
            <p class="price">${values.price}</p>
            
            <p class="stock">${values.stock}</p>
            
            
            
           
            
            
            
        </div>`;
             });
             document.getElementById("cards").innerHTML=data1;
        }).catch((err)=> {
            console.log(err);
        })
    </script>
</body>
</html>
